{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href={{ post.source }} target="_blank">Source: {{ post.source }}</a>
		      <small class="text-muted">{{ post.datestamp }}</small>
		    </div>
		    <h5><a href={{ post.url }} target="_blank"> {{ post.title }}</a></h5>
		    <p class="article-content">{{ post.summary }}</p>
		  </div>
		</article>      
    {% endfor %}
{% endblock content%}
